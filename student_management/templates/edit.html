<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Update Student Recordt</title>
</head>
<body>
    <center>
        <div class="form form-control">
            <h1>Update Student Record</h1>
            <h2>The Student id is {{Student.id}}</h2>
            <br/>
            <form method='POST' action=/Update/{{Student.id}}>
                {% csrf_token %}
            <table>
                <td>
                <tr>
                    <td>Student Name</td>
                    <td><input type="text" name="student_name" value="{{Student.student_name}}"></td>
                </tr>
                </td>
                <td>
                <tr>    
                    <td>Email</td>
                    <td><input type="text" name="student_mail" value="{{Student.student_mail}}"></td>
                </tr>
                </td>
                <tr>    
                    <td>Address</td>
                    <td><input type="text" name="student_address" value="{{Student.student_address}}"></td>
                </tr>
                <tr>    
                    <td>Mobile no</td>
                    <td><input type="text" name="student_mobile" value="{{Student.student_mobile}}"></td>
                </tr>
                <tr>    
                    <td>Gender</td>
                    <td><input type="text" name="student_gender" value="{{Student.student_gender}}"></td>
                </tr>
            </table>
        
        <input type="submit" value="Update Student Record">
        <a href="{%  url 'student_display' %}">Show Student Record</a>
        
        {% if messages%}
        {% for result in messages%}
        <b style="color: green;">{{result}}</b>
        {% endfor %}
        {% endif %}       
        </div>
    </form>
    </center>
</body>
</html>
