<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Create Record</title>
</head>
<body>
    <center>
        <h3>Add Student Record</h3>
        <br/>
        <div class="table">
            <form method="POST" class="form-group">
                {% csrf_token %}
                <table border="1">
                    <tr>
                        <td>Student name</td>
                        <td><input type="text" placeholder="Student Name" name="student_name"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" placeholder="Student Email" name="student_mail"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text" placeholder="Address" name="student_address"></td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td><input type="text" placeholder="Mobile No." name="student_mobile"></td>
                    </tr>
                    <tr>
                        <div class="form form-group ">
                        <td>Student Gender</td>                 
                        <td>
                            <input type="radio" value="M" name="student_gender" group="student_gender">Male
                            <input type="radio" value="F" name="student_gender" group="student_gender">Female
                        </td>
                        </div>
                    </tr>
                    <input type="submit" class="btn btn-primary" value="Insert Record"/> 
                    <br/>
                    <button class="btn btn-secondary"><a href="{%  url 'student_display' %}">Show Student Record</a></button>
                    <br/>
                    {% if messages%}
                    {% for result in messages%}
                    <b style="color: green;">{{result}}</b>
                    {% endfor %}
                    {% endif %}        
                </table>
            </form>
        </div>
    </center>
</body>
</html>
